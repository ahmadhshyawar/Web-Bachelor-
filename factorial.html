<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorials(n){
            var x = 1;
            for(var i = 1; i <= n; i++){
                x *= i;
            }
            document.write(x);
        }

        var factorial = parseFloat(prompt("write a number and I will give you the factorial: "))
        factorials(factorial);
    </script>
</body>
</html>
